<!DOCTYPE html>
<html>
    <head>
	    <meta charset="UTF-8">
	    <title>TodoMVC Course</title>
    </head>
    <body>
	    <div id="todoApp">
	       <h1>Todos</h1>
	       <form>
	           <input type="text" placeholder="What needs to be done?" />
	       </form>
	       <ul class="items">
	           <li class="item">
	               <input type="checkbox" />
	               <span>Build Sammy.js application</span>
	           </li>
	           <li class="item">
	               <input type="checkbox" />
	               <span>Test SproutCore Todo app</span>
	           </li>
	           <li class="item completed">
	               <input type="checkbox" checked="checked" />
	               <span>Testing</span>
	           </li>
	           <li class="item">
	               <input type="checkbox" />
	               <span>Review best-practices</span>
	           </li>
	       </ul>
	       <footer>
	           <div class="count"><span class="number">3</span> left</div>
	           <a clear="clear button">Clear completed</a>
	       </footer>
	    </div>
    </body>
</html>
